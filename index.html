<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind,s Thought </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>Mind,s Thought</header>
        <button class="user-profile" id="target"></button>

        <div class="user-wraper">
            <div class="user-box">
                <button class="close">x</button>
                <h3 class="h3-user">User Name</h3>
                <input type="text" name="user name" id="user-input">
                <h3 class="h3-Email">Email Id</h3>
                <input type="text" name="user name" id="user-email">
                <h3 class="h3-password">Password</h3>
                <input type="text" name="user name" id="user-password">
                <button type="submit" class="user-sign-in">sign-in</button>
            </div>
        </div>

        <a class="gmail" href="https://mail.google.com/mail/u/0">Gmail</a>
        <div class="user-gallery">
            <button class="images" id="">Images</button>
        </div>
        <input type="text" class="search-input" placeholder=" search product name"><a href=""></a>
        <img src="./images.jpeg" alt="search-icon" class="search-icon">
        <a href="https://mail.google.com/mail/u/0">
            <img src="./gmail-logo..jpeg" alt="gmail-logo" class="gmail-icon"></a>
        <h6 class="gmail-inbox">Inbox</h6>
        <button type="submit" class="add-icon" id="add">+</button>
        <h6 class="add-shortcut">Add shortcut</h6>
        <div class="shortcut-wraper">
            <div class="shortcut-container">
                <h3 class="h3-add">Add shortcut</h3>
                <h4 class="add-name">Name</h4>
                <input type="text" class="add-input" placeholder="Name">
                <h4 class="url">url</h4>
                <input type="url" name="" id="" class="add-input-url" placeholder="Url">
                <button type="submit" class="cancel">Cancel</button>
                <button type="submit" class="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="./form/logic1.js"></script>
    <script src="./logic.js"></script>
</body>

</html>
